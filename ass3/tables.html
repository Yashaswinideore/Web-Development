<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Report Card</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            margin: 0;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #222;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            width: 70%;
            margin: auto;
        }
        
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px auto;
            background-color: white;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
            font-size: 16px;
        }
        
        th {
            background-color: #4caf50;
            color: white;
            text-transform: uppercase;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #e8f5e9;
            transition: 0.3s;
        }
        
        .total-row td {
            font-weight: bold;
            background-color: #fff3cd;
            color: #444;
        }
    </style>
</head>

<body>
    <h1>ðŸ“„ Student Report Card</h1>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Yashaswini</td>
            <td>Math</td>
            <td>95</td>
            <td>A</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Pranavati</td>
            <td>English</td>
            <td>92</td>
            <td>A</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Pranav</td>
            <td>Science</td>
            <td>88</td>
            <td>B</td>
        </tr>

        <!-- Merged row for Total Marks -->
        <tr class="total-row">
            <td colspan="3">Total Marks (All Students)</td>
            <td>275</td>
            <td>-</td>
        </tr>
    </table>
</body>

</html>
